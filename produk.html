    <script>
        /* Tulis Javascrip Di bawah Sini*/
        var sumber = "https://rikikurnia.com/prakerja/api/kopi";
        var sumber2 = "data.json"

        // 
        select_kopi.onchange = function () {
            var pilihan = select_kopi.value;
            var template = ""

            $.getJSON(sumber2).then(function (list_kopi) {
                var data_kopi = list_kopi[pilihan]
                console.log(data_kopi)


                // LANJUTKAN KODE DISINI
                data_kopi.forEach(item => {
                    template += `<div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card">
                        <img src="${item.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${item.nama}</h5>
                            <div class="row my-4">
                                <div class="col">
                                    <i class="bi bi-basket"></i> ${item.size}
                                </div>
                                <div class="col px-0 text-dark">
                                    <i class="fa-solid fa-rupiah-sign" style="color: rgb(54, 59, 64);"></i> ${item.harga}
                                </div>
                            </div>
                            <a target="_blank" href="${item.link}" class="btn second-bg text-light w-100 buy-btn"><i class="bi bi-cart-check"></i>
                                Beli</a>
                        </div>
                    </div>
                </div>`
                });

                baris_produk.innerHTML = template;
            })
        }
